<!-- app.component.html -->
<h1>
  Angular 2 Websockets Tutorial
</h1>

<div class="chat-view">
	<div class="" *ngFor="let m of chatService.msgList">
    <div class="">
      <p >({{m.date_created | date:'dd/MM/yy  H:mm'}}) <b>{{m.user}}</b>: {{m.message}} </p>
    </div>
  </div>
</div>

<div>
  <input #message />
  <button (click)="sendMsg(message.value); message.value=''">
    Send Message
  </button>
</div>
