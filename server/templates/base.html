<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link href="{{ app.router.static.url(filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
  <script src="{{ app.router.static.url(filename='js/vendor/jquery-1.12.0.min.js') }}"></script>
  {% block head %}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
    
          {% if username %}
            <li>
              <a href="{{ url('signout') }}">Sign out</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <dir class="container">
    {% block content%}
    {% endblock %}
  </dir>

</body>
<footer>
  {% block footer %}
  {% endblock %}
</footer>
</html>
